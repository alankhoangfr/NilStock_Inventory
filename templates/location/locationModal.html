<div class="modal fade" id="addLocation" tabindex="-1" role="dialog" aria-labelledby="addLocation" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMainLabel">Create New Location </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="locationModalClose">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row" style="display: block; width: 90%; margin:auto;">	
                <div style="margin: auto">
                  <div id="successAlertLocation" class="alert alert-success alert-dismissible fade show" role="alert"  style="display:none;">
                    Location newly created!!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div id="errorAlertLocation" class="alert alert-warning alert-dismissible fade show" role="alert" style="display:none;">
                    Choose a new name
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
                <div>
                  {% with formLocation=formLocation %}
                    {% include 'commonTemps/forms/formLocation.html' %}
                  {% endwith %}
                	
                </div>

            </div>
        </div>
      </div>
    </div>
 </div>
  <script src="{{ url_for('static', filename='javascript/location/location.js') }}"></script>
