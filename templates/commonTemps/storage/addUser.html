 <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUser" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Add Managers </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span> 
          </button>
        </div>
        <div class="modal-body">
          <div class="row p-3">
            <form>
              <div class="form-inline my-2 my-lg-0 ">
                <input class="form-control mr-sm-2" type = "search" name="searchingUser"  placeholder="Search Storage Cages"  id="searchingUserId"   >
                <button class="btn btn-outline-primary my-2 my-sm-0", id="searchSubmitUser">Search</button>
                <button class="btn btn-outline-primary my-2 my-sm-0", id="clearSubmitUser">Clear</button>
              </div>
            <label for="possibleUserAdd" class="my-4">Users</label>
             <select class="form-control mb-2" id="possibleUserAdd">
              {% for sc in add_users %}
                  <option value={{sc[0]}} >{{sc[1]}} </option>
              {% endfor %}
            </select>
            <div class="mt-4"> 
              <button class="btn btn-primary "  id="addResponsibility">
              Add Manager
              </button>
              <button type="button" class="btn btn-secondary " data-dismiss="modal">Close</button>

            </div>
            
            </form>

          </div>  

        </div>
    </div>
  </div>
</div>
